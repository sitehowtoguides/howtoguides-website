<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200" viewBox="0 0 500 200">
  <!-- Dark Mode Version -->
  <!-- Compass Circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Compass Markings -->
  <line x1="100" y1="40" x2="100" y2="50" stroke="#FFFFFF" stroke-width="4"/>
  <line x1="100" y1="150" x2="100" y2="160" stroke="#FFFFFF" stroke-width="4"/>
