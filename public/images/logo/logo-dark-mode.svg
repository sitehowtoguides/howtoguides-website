  <line x1="150" y1="100" x2="160" y2="100" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Compass Needle -->
  <path d="M100,60 L90,120 L100,110 L110,120 Z" fill="#FFFFFF"/>
